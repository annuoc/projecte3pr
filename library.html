<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylemobile.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="explore.html"
      ><img src="images/logo2.png" class="nav-logo" alt="Logo"
    /></a>

    <nav class="d-flex">
      <ul class="nav justify-content-left">
        <li class="nav-item">
          <a class="nav-link" href="explore.html">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="radios.html">Radios</a>
        </li>
        <li class="nav-item">

        </li>
      </ul>
      <form class="form-inline justify-content-left">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"

      </form>

    <div class="main-content">
      <div class="profile">
        <img class="profile-pic" src="images/user1.png" alt="User profile picture"/>

          <p id="userdisplay">username</p>
          <p>0 recommendations</p>
          <p>0 followers 0 following</p>
        </div>
      </div>
      <a href=""><h5 class="profile-links">See all songs ></h5></a>
      <a href=""><h5 class="profile-links">Listen later ></h5></a>
      <h2>See all albums></h2>
      <div class="card-group main-content album"></div>
      <h2>Artists></h2>
      <div class="card-group main-content artist"></div>
      <div class="card-group main-content radios" hidden></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
